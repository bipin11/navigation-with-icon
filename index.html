<!DOCTYPE html>
<html>
<head>
	<title>NAVIGATION BAR WITH ICON</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/d56c122240.js" crossorigin="anonymous"></script>

</head>
<body>
	<ul>
		<li>
			<a href="#">
				<div class="icon">
					<i class="fas fa-home" aria-hidden="true"></i>

					
				</div>
				<div class="name"><span data-text="HOME">HOME </span></div>
			</a>
			 
		</li>
		<li>
			<a href="#">
				<div class="icon">
					<i class="fas fa-file-alt" aria-hidden="true"></i>
					
				</div>
				<div class="name"><span data-text="ABOUT">ABOUT</span></div>
			</a>
			 
		</li>

		

		<li>
			<a href="#">
				<div class="icon">
					<i class="fas fa-cogs" aria-hidden="true"></i>
				</div>
				
				<div class="name"><span data-text="SERVICE">SERVICE</span></div>
			</a>
			 
		</li>
		<li>
			<a href="#">
				<div class="icon">
					<i class="fas fa-address-book" aria-hidden="true"></i>
				</div>
				<div class="name"><span data-text="CONTACT">CONTACT </span></div>
			</a>
			 
		</li> 
		<li>
			<a href="#">
				<div class="icon">
					  <i class="fab fa-product-hunt" aria-hidden="true"></i>
					  
				</div>
				<div class="name"><span data-text="PRODUCT">PRODUCT </span></div>
			</a>
			 
		</li>
		<li>
			<a href="#">
				<div class="icon">
					<i class="fas fa-flag" aria-hidden="true"></i>
					
				</div>
				<div class="name"><span data-text="FLAG">FLAG </span></div>
			</a>
			 
		</li>
	</ul>

</body>
</html>
